# group / device name
group: living-room-1

# Local server (optional)
server: http://192.168.1.100:8080/
server_api_key: local_key_123

# ============================================================
# CLOUD SERVERS CONFIGURATION
# ============================================================
# You can configure multiple cloud servers in two ways:
#
# OPTION 1: Multiple cloud servers (NEW FORMAT - RECOMMENDED)
# Sends data to all enabled servers simultaneously
# ============================================================
cloud_servers:
  - name: Production Server
    url: https://api.client.nettemp.pl
    api_key: ntk_production_key_here
    enabled: true

  - name: Production Server2
    url: https://backup.nettemp.pl
    api_key: ntk_backup_key_here
    enabled: true

  - name: Production Server3
    url: https://dev.nettemp.pl
    api_key: ntk_dev_key_here
    enabled: false

# ============================================================
# OPTION 2: Single cloud server (OLD FORMAT - BACKWARD COMPATIBLE)
# Only use this if you have a single cloud server
# ============================================================
#cloud_server: https://api.nettemp.pl/
#cloud_api_key: ntk_your_token_here
#cloud_enabled: true

# NOTE: If both formats are present, cloud_servers will be used first,
# then cloud_server will be added as an additional server if enabled.